<!DOCTYPE html>
<html>
<head>
	<title>Banking Form Exercise</title>
</head>
<body>
	<section id="bank-form">
		<form>
			<fieldset>
				<legend>Name</legend>
				First: <input type="text" name="first-name">
				Middle: <input type="text" name="middle-name">
				Last: <input type="text" name="last-name">
			</fieldset>
			<fieldset>
				<legend>Address</legend>
				Street: <input type="text" name="street-address">
				City:   <input type="text" name="city">
				State:  <select name="state" id="state-selector"></select>
			</fieldset>
			<fieldset>
				<legend>Employment</legend>
				Occupation: <input type="text" name="occupation">
				Employer: <input type="text" name="company-name">
				Employer Address: <input type="text" name="company-address">
			</fieldset>
			<fieldset>
				<legend>Financial product</legend>
				<select name="loan" id="loan-selector"></select>
			</fieldset>
		</form>
	</section>
	<script src="form-builder.js"></script>
</body>
</html>
